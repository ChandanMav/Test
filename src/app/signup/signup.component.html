<section id="signup">
    <p class="display-6 title"> Sign Up Yourself</p>
    <article class="row">
        <div class="alert col-6 offset-3" role="alert" [ngClass]="getErrorClass()" *ngIf="message !== ''">
            {{message | shorten:5}}
        </div>
        <section class="col-6 offset-3">
            <form [formGroup]="signupForm" (submit)="signUp()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                        formControlName="email">

                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password"
                        formControlName="password">
                </div>
                <button type="submit" class="btn btn-primary"
                    [disabled]="signupForm.invalid && signupForm.touched">Submit</button>
            </form>
        </section>
    </article>
</section>
